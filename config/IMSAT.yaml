Arch:
  name: clusternetimsat
Optim:
  name: Adam
  lr: 0.002

Scheduler:
  name: MultiStepLR
  milestones: [100, 200, 300, 400, 500, 600, 700, 800, 900]
  gamma: 0.75

DataLoader:
  batch_size: 250
  shuffle: False
  num_workers: 16

Trainer:
  max_epoch: 1000
  save_dir: runs/imsat
  device: cuda


