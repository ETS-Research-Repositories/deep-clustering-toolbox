Arch:
  name: clusternet6cTwoHead
  input_size: 28
  num_channel: 1
  output_k_A: 50
  output_k_B: 10
  num_sub_heads: 1
Optim:
  name: Adam
  lr: 0.002

Scheduler:
  name: MultiStepLR
  milestones: [100, 200, 300, 400, 500, 600, 700, 800, 900]
  gamma: 0.75

DataLoader:
  batch_size: 200
  shuffle: false
  num_workers: 16

Trainer:
  max_epoch: 1000
  save_dir: imsat
  device: cuda
