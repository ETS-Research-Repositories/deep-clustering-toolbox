Arch:
  name: clusternetimsat

Optim:
  name: Adam
  lr: 0.0002

Scheduler:
  name: MultiStepLR
  milestones: [100, 200, 300, 400, 500, 600, 700, 800, 900]
  gamma: 0.8

DataLoader:
  'batch_size': 10
  'shuffle': true
  'num_workers': 4
  'pin_memory': true

Trainer:
  save_dir: playground/bn_gn_test
  device: cuda
  max_epoch: 100