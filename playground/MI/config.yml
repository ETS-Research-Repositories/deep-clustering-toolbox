Arch:
  name: dummy
  num_channel: 1
  output_k: 10
  num_sub_heads: 1

Optim:
  name: Adam
  lr: 0.0001

Scheduler:
  name: MultiStepLR
  milestones: [100,200,300,400,500,600,700,800,900]
  gamma: 0.7

DataLoader:
  batch_size: 20
  shuffle: true
  num_workers: 4
  drop_last: False

Trainer:
  name: IMSAT
  max_epoch: 1000
  save_dir: tmp
  device: cuda
  use_vat: true
  sat_weight: 0.1
  nice: 1


