Arch:
  name: clusternet6c
  input_size: 24
  num_channel: 1
  num_sub_heads: 5
  output_k: 10

Optim:
  name: Adam
  lr: 0.0001

Scheduler:
  name: MultiStepLR
  milestones: [100,200,300,400,500,600,700,800,900]
  gamma: 0.7

DataLoader:
  batch_size: 200
  shuffle: false
  num_workers: 16
  drop_last: False

Trainer:
  name: IMSAT
  max_epoch: 500
  save_dir: tmp
  device: cuda
  use_vat: true
  sat_weight: 0.1



